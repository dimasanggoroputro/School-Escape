<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>School Escape - Pixel Horror</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen-wrapper">
      <div id="homeScreen">
        <img
          id="homeImg"
          src="assets/bg/home.png"
          alt="Home Screen"
          id="homeScreen"
        />
        <img id="playBtn" src="assets/button/playBtn.png" alt="Play Button" />
      </div>
      <canvas id="gameCanvas"></canvas>
      <div id="endScreen">
        <p style="margin: 0; font-weight: bold" id="endTitle">END</p>
        <p style="font-size: 20px; color: white">
          Tekan <b style="color: lime">R</b> untuk kembali ke Aula <br />
          Tekan <b style="color: cyan">H</b> untuk kembali ke Home Screen
        </p>
      </div>
    </div>
    <script src="assets.js"></script>
    <script src="render.js"></script>
    <script src="scenes.js"></script>
    <script src="game.js"></script>
    <script src="input.js"></script>
    <script src="main.js"></script>
  </body>
</html>
